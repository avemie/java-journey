name: Java CI

on:
  push:
    branches: [ main ]       # uruchamiaj tylko dla gałęzi main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) pobiera kod repo
      - uses: actions/checkout@v4

      # 2) instaluje JDK 21 Temurin + cache Mavena
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3) uruchamia kompilację i testy w podkatalogu kanban-cli
      - name: Build & test with Maven
        working-directory: kanban-cli
        run: mvn -B verify            # verify = compile + test + package
