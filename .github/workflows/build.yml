name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 • pobiera Twój kod
      - uses: actions/checkout@v4

      # 2 • instaluje JDK 21 Temurin
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3 • buduje i uruchamia testy Mavena
      - name: Build with Maven
        run: mvn -B test --file pom.xml
